<!DOCTYPE html>
<html>
<title>Test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/test.css">

<body class="body">
  
  <main style="padding: 1rem;">
    <h1>Tests</h1>
  
    <div style="display: flex; background: #dfdfdf; padding: 1rem;">
      <section style="flex: 1;">
        <h1>Block</h1>
        <div class="block">Ab</div>
      </section>

      <section style="flex: 1;">
        <h1>Block Variant</h1>
        <div class="block block--a">Ab</div>
      </section>

      <section style="flex: 1;">
        <h1>Block Variant Override</h1>
        <div class="block-override block-override--a">Ab</div>
      </section>

      <section style="flex: 1;">
        <h1>Square</h1>
        <div class="square">Ab</div>
      </section>

      <section style="flex: 1;">
        <h1>Interactive</h1>
        <div class="interactive">Ab</div>
      </section>
    </div>
  
    <div style="display: flex; background: #dfdfdf; padding: 1rem;">
      <section style="flex: 1;">
        <h1>Pseudo Before</h1>
        <div class="pseudo-before">Ab</div>
      </section>

      <section style="flex: 1;">
        <h1>Pseudo After</h1>
        <div class="pseudo-after">Ab</div>
      </section>

      <section style="flex: 1;">
        <h1>Pseudo After Override</h1>
        <div class="pseudo-override pseudo-override--a">Ab</div>
      </section>
    </div>
  
  </main>

</body>
</html>
